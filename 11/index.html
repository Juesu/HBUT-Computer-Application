<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>表单</title>
	</head>
	<body>
		<form action="https://juesu.net" method="post">
		<table border="1" width="300" height="100" align="center">
			<tr><td>名称：<input type="text" name="name" value="リンちゃん" disabled="disabled"></tr></td>
			<tr><td>性别：<input type="radio" value="男" name="sex" checked="checked">男<input type="radio" value="女" name="sex">女<input type="radio" value="秀吉" name="sex">秀吉</td></tr>
			<tr><td>流派：<input type="checkbox" value="硬抗" name="method">硬抗<input type="checkbox" value="炒菜" name="method">炒菜<input type="checkbox" value="半换" name="method">半换<input type="checkbox" value="全换" name="method">全换</td></tr>
				<tr><td>国籍：
				<select>
				<option selected="selected">CN</option>
				<option>US</option>
				<option>JP</option>
				</select>
			<tr><td>能力水平：<input type="text" name="account" value="鬼9下段" disabled="disabled"></td></tr>
			<tr><td>当前段位：<input type="text" name="account" value="二段金合格" disabled="disabled"></td></tr>
			<tr><td>擅长曲目：<textarea cols="50" rows="10"></textarea></tr></td>
		<tr><td colspan="2" align="center"><input type="submit"><input type="reset"></td></tr>
		<tr><td>参赛许可密码：<input type="password" name="password" maxlength="16"></td></tr>
		</table>
		</form>
	</body>
